<!DOCTYPE html>
<html dir="rtl" lang="he-IL">
  <head>
    <meta charset="UTF-8" />
    <title>URL Accessibility Check</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="/loaders.css-master/loaders.min.css"
    />

    <script src="/loaders.css-master/loaders.css.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Assistant"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-container">
      <div class="main-logo">
        <!-- <a
          href="https://pina.co.il"
          target="_blank"
          role="link"
          aria-label="לוגו פינה"
          tabindex="0"
        > -->
        <div id="pina-logo">
          <img
            src="Pina_Logo_ENG_long.svg"
            alt="לוגו פינה פתרונות דיגיטלים"
            width="80%"
          />
        </div>
        <!-- </a> -->
      </div>
      <div class="search-container">
        <div class="search-input tooltip">
          <input
            type="text"
            id="check-url"
            placeholder="http://www.your-domain.com"
            role="textbox"
            aria-label="הזן כתובת דומיין לבדיקה"
            tabindex="0"
            onkeyup="showButton(event)"
          />
          <span class="tooltiptext">הזן כתובת דומיין לבדיקה</span>
        </div>
        <div class="buttons tooltip">
          <button
            type="button"
            id="clear-button"
            aria-label="כפתור מחיקה"
            onclick="clearButton()"
          >
            <i class="fa fa-times" aria-hidden="true"></i>
          </button>
          <span id="no-focus" class="tooltiptext">מחיקה</span>
        </div>
        <div class="buttons tooltip">
          <button
            type="button"
            id="search-button"
            aria-label="כפתור חיפוש"
            onclick="searchButton()"
          >
            <i class="fa fa-search fa-lg" aria-hidden="true"></i>
            <span class="tooltiptext">חיפוש</span>
          </button>
        </div>
      </div>
      <div id="url-feedback" class="url-feedback"></div>

      <div class="results-container">
        <div class="loader-main">
          <div id="the-loader" class="loader-div">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div id="loader-text">נא להמתין עד לסיום הבדיקה</div>
        </div>
        <div class="logo-container">
          <!-- <a
            href="https://pina.co.il"
            target="_blank"
            role="link"
            aria-label="לוגו פינה"
            tabindex="0"
          > -->
          <!-- <div id="pina-logo">
            <img src="footerpina.svg" alt="" width="100%" />
          </div> -->
          <!-- </a> -->
        </div>
      </div>
    </div>
    <div class="footer-container">
      <div class="footer-text">
        powered by
        <a
          href="mailto:info@pina.co.il"
          role="link"
          aria-label="לשלוח דואר אלקטרוני לפינה פתרונות דיגיטלים"
          tabindex="0"
        >
          Pina Digital Solutions</a
        >
      </div>
      <div class="footer-fb">
        <a
          href="https://www.facebook.com/PinaDigitalSolutions/"
          target="_blank"
          title="click to email feedback"
          role="link"
          aria-label="עמוד פייסבוק של פינה פתרונות דיגיטלים"
          tabindex="0"
        >
          <img
            src="facebook-icon-hd-pina.png"
            aria-hidden="true"
            width="30px"
          />
        </a>
      </div>
    </div>
    <script type="text/javascript" src="/ajax.js"></script>
    <script type="text/javascript" src="/script.js"></script>
  </body>
</html>
